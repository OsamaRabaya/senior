<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            margin: 10px 0;
            background-color: #34495e;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .sidebar ul li:hover {
            background-color: #1abc9c;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .main-content {
            flex: 1;
            padding: 40px;
        }
        .main-content h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        th, td {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        td {
            background-color: #ecf0f1;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }
        .edit-btn {
            background-color: #f39c12;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .ban-btn {
            background-color: #c0392b;
        }
        .unban-btn {
            background-color: #27ae60;
        }
        .banned-users {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .banned-users h2 {
            color: #c0392b;
        }
        .banned-users ul {
            list-style: none;
            padding: 0;
        }
        .banned-users ul li {
            background-color: #ecf0f1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <ul>
                    <li><a href="admin home.html">Home</a></li>
                    <li><a href="Manage Posts.html">Manage Posts</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <h1>Manage Users</h1>
            
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>JohnDoe</td>
                        <td>john@example.com</td>
                        <td>Admin</td>
                        <td>Active</td>
                        <td>
                            <button class="btn edit-btn">Edit</button>
                            <button class="btn delete-btn">Delete</button>
                            <button class="btn ban-btn">Ban</button>
                        </td>
                    </tr>
                    <tr>
                        <td>JaneSmith</td>
                        <td>jane@example.com</td>
                        <td>User</td>
                        <td>Active</td>
                        <td>
                            <button class="btn edit-btn">Edit</button>
                            <button class="btn delete-btn">Delete</button>
                            <button class="btn ban-btn">Ban</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="banned-users">
                <h2>Banned Users</h2>
                <ul>
                    <li>MikeBrown - mike@example.com <button class="btn unban-btn">Unban</button></li>
                    <li>SarahConnor - sarah@example.com <button class="btn unban-btn">Unban</button></li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
